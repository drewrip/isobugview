<h1>Submit Log</h1>

<form action="/createJob" name="createJobForm" method="post" id="createJobForm" enctype="multipart/form-data">
  {% csrf_token %}

  <label for="logInput">Choose an SQL log to analyze:</label>
  <input type="file" id="logInput" name="sql_log">

  <label for="schemaInput">Choose an SQL log to analyze:</label>
  <input type="file" id="schemaInput" name="sql_schema">
  
  <input type="submit" value="Process">
</form>
